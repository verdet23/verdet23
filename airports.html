<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airports</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/nord/nordstrap.min.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/airports.js"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">X-Plane Airport Scenery Packages</h2>
    <div id="map" class="row" style="height: 500px;"></div>
    <div class="row mx-auto form-group row p-3">
        <input id="search" type="search" class="form-control text-uppercase" placeholder="ICAO code" autocomplete="off">
        <table class="table thead-dark">
            <thead>
            <tr>
                <th>Link</th>
                <th>Title</th>
                <th>Version</th>
                <th>Payware</th>
            </tr>
            </thead>
            <tbody id="result">
            </tbody>
        </table>
    </div>
</div>
<script id="template" type="x-tmpl-mustache">
      <tr>
        <th><a href="{{ link }}">Link</a></th>
        <td>{{ title }}</td>
        <td>
        {{#version}}
            {{.}}
        {{/version}}
        </td>
        <td>
            {{#payware}}${{/payware}}
        </td>
       </tr>


</script>
</body>
</html>
